<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Platform Adventure Game</title>
    <meta name="description" content="A Mario-style platform game with jumping mechanics, enemies, collectibles and level progression">
    <link rel="stylesheet" href="./styles.css">
    <style>
      /* Additional styles to ensure proper layout */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #333;
        font-family: Arial, sans-serif;
      }
      #root {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        position: relative;
      }
      canvas {
        display: block;
        max-width: 100%;
        max-height: 100%;
        margin: 0 auto;
        background-color: #87CEEB;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./game.js"></script>
  </body>
</html>
